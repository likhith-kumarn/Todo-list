<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #eef2f3;
}

.container {
  max-width: 600px;
  width: 100%;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  color: #78088f;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center; /* Center the text and placeholder */
  font-size: 16px; /* Adjust font size for input text */
}

input[type="text"]::placeholder {
  text-align: center; /* Center the placeholder */
  font-size: 14px; /* Reduce the font size of the placeholder */
  color: #aaa; /* Optional: make the placeholder color a bit lighter */
}

button {
  padding: 10px 20px;
  background-color: #78088f;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li:last-child {
  border-bottom: none;
}

.edit-btn, .delete-btn {
  background-color: #ff0000;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 10px;
}

.edit-btn {
  background-color: #007bff;
}

button:hover {
  opacity: 0.9;
}

button.edit-btn:hover {
  background-color: #0056b3;
}

button.delete-btn:hover {
  background-color: #cc0000;
}
</style>
<script>
    function addTask() {
  var taskInput = document.getElementById("taskInput");
  var taskList = document.getElementById("taskList");
  
  if (taskInput.value === "") {
    alert("Please enter a task.");
    return;
  }
  
  var li = document.createElement("li");
  var span = document.createElement("span");
  span.textContent = taskInput.value;
  
  var editButton = document.createElement("button");
  editButton.textContent = "Edit";
  editButton.className = "edit-btn";
  editButton.onclick = function() {
    editTask(span);
  };

  var deleteButton = document.createElement("button");
  deleteButton.textContent = "Delete";
  deleteButton.className = "delete-btn";
  deleteButton.onclick = function() {
    deleteTask(li);
  };

  li.appendChild(span);
  li.appendChild(editButton);
  li.appendChild(deleteButton);
  taskList.appendChild(li);
  
  taskInput.value = "";
}

function deleteTask(task) {
  var taskList = document.getElementById("taskList");
  taskList.removeChild(task);
}

function editTask(taskText) {
  var newTask = prompt("Edit your task:", taskText.textContent);
  if (newTask !== null && newTask !== "") {
    taskText.textContent = newTask;
  }
}
</script>
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

</body>
</html>
